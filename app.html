    <script>
    var openLink_1 = "wandaappfeifan://",
        openLink_2 = "",
        openLink_3 = "",
        downloadLink_android = "http://a.app.qq.com/o/simple.jsp?pkgname=com.wanda.app.wanhui",
        downloadLink_iphone = "https://itunes.apple.com/us/app/wan-hui/id653384976?ls=1&mt=8",
        downloadLink_ipad = "https://itunes.apple.com/us/app/wan-hui/id653384976?ls=1&mt=8";

    function parseUrlFunc(url) {
        if (url.indexOf("{") >= 0) {
            var reg = new RegExp("\{[^\}]+\}", "g");
            var r = url.match(reg);
            if (r != null) {
                for (var i = 0; i < r.length; i++) {
                    var name = getUrlParam(r[i].substring(1, r[i].length - 1));
                    if (name != null) {
                        url = url.replace(r[i], name);
                    } else {
                        url = url.replace(r[i], '');
                    }
                }
            }
        }
        return url;
    }

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    function processUrlFunc(url) {
        var result = parseUrlFunc(url);
        if (result.indexOf("wandaappfeifan:\/\/") >= 0) {
            var reg = new RegExp("url=[^&]+", "g");
            var r = result.match(reg);
            if (r != null) {
                var urlStr = encodeURIComponent(parseUrlFunc(decodeURIComponent(r[0].substring(4))));
                result = result.replace(r[0], "url=" + urlStr);
            }
        }
        return result;
    }
    openLink_1 = processUrlFunc(openLink_1);
    openLink_2 = processUrlFunc(openLink_2);
    openLink_3 = processUrlFunc(openLink_3);
    downloadLink_android = processUrlFunc(downloadLink_android);
    downloadLink_iphone = processUrlFunc(downloadLink_iphone);
    downloadLink_ipad = processUrlFunc(downloadLink_ipad);
    var isAndroid = false,
        iPhone = false,
        iPad = false,
        userAgent = navigator.userAgent;

            action: 'browser'
        }]);
        iPhone = true;
    } else if (userAgent.match("iPad")) {

            module: 'Synthesislink_UA_IPad_6702',
            action: 'browser'
        }]);
        iPad = true;
    }
    var redirect_url = "";
    if (isAndroid || iPhone || iPad) {
        if (isAndroid) {
            div = document.createElement('div');
            div.style.visibility = 'hidden';
            div.innerHTML = '<iframe id="schema" src="' + openLink_1 + '" scrolling="no" width="1" height="1"></iframe>';
            document.body.appendChild(div);
        }
        if (iPhone || iPad) {
            setTimeout(function() {
                window.location = openLink_1;
            }, 50);
        }
        if (openLink_3 != "") {
            redirect_url = openLink_3;
        }
    } else if (openLink_3 != "") {
        redirect_url = openLink_3;
    }
    console.log(_hip);
    if (redirect_url) {

            window.location = redirect_url;
        }, 500);
